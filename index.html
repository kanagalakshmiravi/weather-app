<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/17416/17416976.png">
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather</h3>
                <div>
                    <h1 class="temp">16&#176;</h1>
                        <div class="city-time">
                            <h1 class="name">London</h1>
                            <small>
                                <span class="time">06:09</span>
                                <span class="date">Mondya sep 19</span>
                            </small>
                        </div>
                        <div class="weather">
                            <img src="https://cdn.weatherapi.com/weather/128x128/day/113.png"
                            class="icon"
                            alt="icon"
                            width="50"
                            height="50">
                            <span class="condition"> cloudy</span>
                        </div>
                </div>
        </div>
        <div class="panel">
            <form action="" id="locationInput">
                <input type="text" class="search" placeholder="search location...">
            <button class="submit">
                <i class="fas fa-search"></i>
            </button></form>
            <ul>
                <li class="city">india</li>
                <li class="city">korea</li>
                <li class="city">New York</li>
                <li class="city">California</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <sapn class="cloud">89%</sapn>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                 <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
